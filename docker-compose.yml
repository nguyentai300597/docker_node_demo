services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    user: root # cần quyền root để cài docker CLI
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

volumes:
  jenkins_home:

